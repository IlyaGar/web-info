<div class="bt-container">
    <button mat-stroked-button data-placement="bottom" matTooltip="InsProf" > InsProf </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Удалить строку" > Удалить строку </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Очистить все" > Очистить все </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Печать" > Печать </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Импорт" > Импорт </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Акции" > Акции </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Акции Y" > Акции Y </button> 
    <button mat-stroked-button data-placement="bottom" matTooltip="Напольные" > Напольные </button> 

    <mat-form-field appearance="outline">
        <mat-label>Размер</mat-label>
        <mat-select  [(ngModel)]="selectedSize">
          <mat-option *ngFor="let size of sizes" [value]="size">{{size}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Тип</mat-label>
        <mat-select>
          <mat-option> Стандартный </mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div class="table-container">
  <table class="table-hover" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="article">
          <th mat-header-cell *matHeaderCellDef> Артикул </th>
          <td mat-cell *matCellDef="let element"> {{element.article}} </td>
      </ng-container>

      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef> Штрихкод </th>
        <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
    </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Наименование </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Цена 2009 </th>
          <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>

      <ng-container matColumnDef="units">
          <th mat-header-cell *matHeaderCellDef> Ед. измерения </th>
          <td mat-cell *matCellDef="let element"> {{element.units}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Цена 2009 </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Описание </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="name_action">
        <th mat-header-cell *matHeaderCellDef> Описание </th>
        <td mat-cell *matCellDef="let element"> {{element.name_action}} </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="onSelectRowClick(row)"
          [ngClass]="{ 'select-row': selectedRow.article == row.article }"></tr>
  </table>
</div>
