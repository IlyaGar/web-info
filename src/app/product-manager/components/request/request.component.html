<div class="row request-contant">

  <div class="bt-container">
    <button mat-stroked-button class="bt-in-col" data-placement="bottom" matTooltip="Создать новую" (click)="onCreateNewOrder()"> Создать новую </button> 
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Выберите диапозон дат</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Начальная дата">
      <input matEndDate formControlName="end" placeholder="Конечная дата">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ошибка начальной даты</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ошибка конечной даты</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Отдел</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <!-- <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option> -->
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Заявки</mat-label>
    <mat-select  [(ngModel)]="selectedRequest">
      <mat-option *ngFor="let request of requests" [value]="request">{{request}}</mat-option>
    </mat-select>
  </mat-form-field>


</div>

<div class="table-container">
  <table class="table-hover" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="num">
          <th mat-header-cell *matHeaderCellDef> Характеристика </th>
          <td mat-cell *matCellDef="let element"> {{element.num}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Значение </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef> Значение </th>
          <td mat-cell *matCellDef="let element"> {{element.section}} </td>
      </ng-container>

      <ng-container matColumnDef="satatus">
        <th mat-header-cell *matHeaderCellDef> Значение </th>
        <td mat-cell *matCellDef="let element"> {{element.satatus}} </td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Значение </th>
        <td mat-cell *matCellDef="let element"> {{element.note}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
