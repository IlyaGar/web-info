<div class="table-container">
    <table class="table-hover" mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="store">
            <th mat-header-cell *matHeaderCellDef> Склад </th>
            <td mat-cell *matCellDef="let element"> {{element.store}} </td>
        </ng-container>

        <ng-container matColumnDef="leaving">
            <th mat-header-cell *matHeaderCellDef> Остаток </th>
            <td mat-cell *matCellDef="let element"> {{element.leaving}} </td>
        </ng-container>

        <ng-container matColumnDef="reserve">
            <th mat-header-cell *matHeaderCellDef> Резерв </th>
            <td mat-cell *matCellDef="let element"> {{element.reserve}} </td>
        </ng-container>

        <ng-container matColumnDef="acceptance">
            <th mat-header-cell *matHeaderCellDef> В приемке/в пути </th>
            <td mat-cell *matCellDef="let element"> {{element.acceptance}} </td>
        </ng-container>

        <ng-container matColumnDef="supply">
            <th mat-header-cell *matHeaderCellDef> Поставка </th>
            <td mat-cell *matCellDef="let element"> {{element.supply}} </td>
        </ng-container>

        <ng-container matColumnDef="losses">
            <th mat-header-cell *matHeaderCellDef> Потери </th>
            <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
        </ng-container>

        <ng-container matColumnDef="oper_real">
            <th mat-header-cell *matHeaderCellDef> Опер. реализация </th>
            <td mat-cell *matCellDef="let element"> {{element.oper_real}} </td>
        </ng-container>

        <ng-container matColumnDef="oper_leav">
            <th mat-header-cell *matHeaderCellDef> Опер. остатки </th>
            <td mat-cell *matCellDef="let element"> {{element.oper_leav}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
