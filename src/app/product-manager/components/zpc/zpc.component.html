<div class="form-inline zpc-contant">


      <button mat-stroked-button data-placement="bottom" matTooltip="Подать ЗПЦ" (click)="onGiveZPC()"> Подать ЗПЦ </button> 
      <button mat-stroked-button data-placement="bottom" matTooltip="Подать ЗПЦ" (click)="onGiveZPC()"> Редактировать ЗПЦ </button> 

    <mat-form-field appearance="outline">
        <mat-label>Выберите диапозон дат</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Начальная дата">
            <input matEndDate formControlName="end" placeholder="Конечная дата">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
        
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ошибка начальной даты</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ошибка конечной даты</mat-error>
    </mat-form-field>
  
</div>
  
  <div class="table-container">
    <table class="table-hover" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef> № ЗПЦ </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
        </ng-container>
  
        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> Откуда </th>
            <td mat-cell *matCellDef="let element"> {{element.from}} </td>
        </ng-container>
    
        <ng-container matColumnDef="where">
            <th mat-header-cell *matHeaderCellDef> Куда </th>
            <td mat-cell *matCellDef="let element"> {{element.where}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Дата </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Время </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="who">
            <th mat-header-cell *matHeaderCellDef> Заявитель </th>
            <td mat-cell *matCellDef="let element"> {{element.who}} </td>
        </ng-container>
  
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Количество </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="satatus">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element"> {{element.satatus}} </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
