<div class="content">
    <div>
        <div>
            <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" mdbWavesEffect data-placement="bottom" matTooltip="Новый документ" > Новый документ </button>
        
            <mat-form-field appearance="outline">
                <mat-label>Заявки</mat-label>
                <mat-select  [(ngModel)]="selectedRequest">
                    <mat-option *ngFor="let request of requests" [value]="request">{{request}}</mat-option>
                </mat-select>
            </mat-form-field> 
        
            <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" data-placement="bottom" matTooltip="Новый документ"> Отобрать по фильтру </button>
        
            <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" data-placement="bottom" matTooltip="Новый документ"> Отобрать все </button>
        </div>
        <div>
            <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" data-placement="bottom" matTooltip="Просмотр" > Просмотр </button>
        
            <mat-form-field appearance="outline" >
                <mat-label>Отдел</mat-label>
                <mat-select [(ngModel)]="selectedRequest">
                    <mat-option *ngFor="let request of requests" [value]="request">{{request}}</mat-option>
                </mat-select>
            </mat-form-field>
        
            <label class="lable-text">Торговая точка:</label>
        
            <mat-form-field appearance="outline">
                <mat-label>Отдел</mat-label>
                <mat-select>
                    <mat-option>None 1</mat-option>
                    <mat-option>None 2</mat-option>
                    <mat-option>None 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div>
        <div><label>Дата документа:</label></div>
        <mat-form-field appearance="outline" >
            <mat-label>Выберите диапозон дат</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Начальная дата">
              <input matEndDate formControlName="end" placeholder="Конечная дата">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Ошибка начальной даты</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Ошибка конечной даты</mat-error>
        </mat-form-field>
    </div>
</div>
<mat-divider class="mt-1"></mat-divider>
<div class="table-container">
    <table class="table-hover" mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="num">
            <th mat-header-cell *matHeaderCellDef> № </th>
            <td mat-cell *matCellDef="let element"> {{element.num}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Дата </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Отдел </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="shop">
            <th mat-header-cell *matHeaderCellDef> Торговая точка </th>
            <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
