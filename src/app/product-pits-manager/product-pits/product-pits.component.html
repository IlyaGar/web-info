
<div class="row">
<div class="col-2">
    <div class="row">
        <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" mdbWavesEffect data-placement="bottom" matTooltip="Новый документ" (click)="onAddOrder()"> Новый документ </button>
    </div>
    <div class="row">
        <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" data-placement="bottom" matTooltip="Просмотр" > Просмотр </button>
    </div>
    
</div>   

<div class="content">

    <div>
        <form [formGroup]="filterForm" (ngSubmit)="onSearch()">
        <div>
            <mat-form-field appearance="outline" data-placement="bottom" matTooltip="Выбор статуса заказа">
                <mat-label>Статус заказа</mat-label>
                <mat-select formControlName="status">
                    <mat-option [value]="-1">Все</mat-option>
                    <mat-option *ngFor="let status of listOrderStatus" [value]="status.id">
                        {{status.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button mdbBtn type="submit" class="heavy-rain-gradient" size="sm" data-placement="bottom" matTooltip="Новый документ"> Отобрать по фильтру </button>
    
            <button mdbBtn type="button" class="heavy-rain-gradient" size="sm" data-placement="bottom" matTooltip="Новый документ"> Отобрать все </button>          

        </div>
        <div>

            <mat-form-field appearance="outline" data-placement="bottom" matTooltip="Выбор отдела">
                <mat-label>Отдел</mat-label>
                <mat-select formControlName="department">
                    <mat-option [value]="-1">Все</mat-option>
                    <mat-option *ngFor="let dep of listDepartment" [value]="dep.id">
                        {{dep.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field id="shopId" appearance="outline" data-placement="bottom" matTooltip="Выбор торгового объекта">
                <mat-label>Магазин</mat-label>
                <mat-select formControlName="shop">
                    <mat-option [value]="-1">Все</mat-option>
                    <mat-option *ngFor="let shop of listShop" [value]="shop.id">
                        {{shop.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

        <mat-form-field appearance="outline" >
            <mat-label>Выберите диапозон дат</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate formControlName="start" placeholder="Начальная дата">
              <input matEndDate formControlName="end" placeholder="Конечная дата">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          
            <mat-error *ngIf="filterForm.controls.start.hasError('matStartDateInvalid')">Ошибка начальной даты</mat-error>
            <mat-error *ngIf="filterForm.controls.end.hasError('matEndDateInvalid')">Ошибка конечной даты</mat-error>
        </mat-form-field>
    </form>
    </div>

</div>
</div>
<mat-divider class="mt-1"></mat-divider>
<div class="table-container">
    <table class="table-hover" mat-table [dataSource]="listOrder">
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> № </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Дата </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>

        <ng-container matColumnDef="deparmentId">
            <th mat-header-cell *matHeaderCellDef> Отдел </th>
            <td mat-cell *matCellDef="let element"> {{element.deparmentId}} </td>
        </ng-container>
        <!-- | filterlist: listDepartmentList -->
        <ng-container matColumnDef="statusId">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element"> {{element.statusId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="storeId">
            <th mat-header-cell *matHeaderCellDef> Торговая точка </th>
            <td mat-cell *matCellDef="let element"> {{element.storeId}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="onSelectRowClick()"></tr>
    </table>
</div>
